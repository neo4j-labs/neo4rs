[package]
name = "neo4rs"
version = "0.7.0-rc.3"
authors = ["Neo4j Labs <devrel@neo4j.com>", "John Pradeep Vincent <yehohanan7@gmail.com>"]
edition = "2021"
description = "Neo4j driver in rust"
license = "MIT"
repository = "https://github.com/neo4j-labs/neo4rs"
documentation = "https://docs.rs/neo4rs"
readme = "../README.md"
keywords = ["neo4j", "rust", "bolt", "cypher", "driver"]
categories = ["database", "network-programming", "asynchronous"]
rust-version = "1.63"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.0"
bytes = { version = "1.5.0", features = ["serde"] }
chrono = { version = "0.4.23", features = [ "std", "serde"], default_features = false }
chrono-tz = "0.8.3"
deadpool = "0.9.0"
delegate = "0.10.0"
futures = { version = "0.3.0" }
log = "0.4"
neo4rs-macros = { version = "0.3.0", path = "../macros" }
paste = "1.0.0"
pin-project-lite = "0.2.9"
serde = "1.0.0"
thiserror = "1.0.2"
tokio = { version = "1.5.0", features = ["full"] }
tokio-rustls = "0.24.0"
url = "2.0.0"
webpki-roots = "0.23.0"

[dev-dependencies]
lenient_semver = { version = "0.4.2", default_features = false, features = ["version_lite"] }
neo4j_testcontainers = "0.2.0"
pretty_env_logger = "0.4.0"
serde = { version = "1.0.185", features = ["derive"] }
serde_bytes = "0.11.0"
serde_json = "1.0.0"
serde_with = "3.0.0"
tap = "1.0.1"
testcontainers = "0.14.0"
time = { version = "0.3.0", features = ["serde"] }
uuid = { version = "1.0.0", features = ["v4"] }
